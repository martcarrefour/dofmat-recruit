<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <input type="button" onclick="whatIsThis()" value="What is 'this'?'">
      <code id="whatIsThis"></code>


      <script>
        function whatIsThis() {
            console.log(this);
            document.querySelector('#whatIsThis').innerHTML = (this)
        }
    </script>
</body>
</html>
